	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const wrapper = document.getElementById('app');
			document.querySelector('.desktop-toggler .menu-toggler').addEventListener('click', () => {
				if (wrapper.classList.contains('app-sidebar-collapsed'))
				{
					wrapper.classList.remove('app-sidebar-collapsed');
					wrapper.classList.add('app-sidebar-toggled');
				}
				else
				{
					wrapper.classList.add('app-sidebar-collapsed');
					wrapper.classList.remove('app-sidebar-toggled');
				}
			});

			document.querySelector('.mobile-toggler .menu-toggler').addEventListener('click', (e) => {
				e.stopPropagation();
				wrapper.classList.add('app-sidebar-mobile-toggled');
				document.body.addEventListener('click', () => {
					wrapper.classList.remove('app-sidebar-mobile-toggled');
				}, {once: true});
			});
		})
	</script>
